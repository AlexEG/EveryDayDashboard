query ($id: Int, $name: String) {
  User(id: $id, name: $name) {
    favourites {
      anime {
        edges {
          node {
            id
            type
            status(version: 2)
            format
            bannerImage
            title {
              userPreferred
            }
            coverImage {
              large
            }
            startDate {
              year
            }
          }
        }
      }
      manga {
        edges {
          node {
            id
            type
            format
            bannerImage
            title {
              userPreferred
            }
            coverImage {
              large
            }
            startDate {
              year
            }
          }
        }
      }
      characters {
        edges {
          node {
            id
            name {
              userPreferred
            }
            image {
              large
            }
          }
        }
      }
      staff {
        edges {
          node {
            id
            name {
              userPreferred
            }
            image {
              large
            }
          }
        }
      }
      studios {
        edges {
          node {
            id
            name
          }
        }
      }
    }
  }
}
